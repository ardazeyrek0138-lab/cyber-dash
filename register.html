<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER-DASH | Kayıt Ol</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet">
    
</head>
<body class="login-page"> <div class="login-wrapper">
        <div class="login-card">
            
            <div class="login-header">
                <i class="fas fa-microchip brand-icon"></i>
                <h1 class="login-title">CYBER-REGISTER</h1>
                <p class="text-muted">Yönetici Paneline Giriş Yapın</p>
            </div>

            <form>
                <div class="mb-3">
    <label for="email" class="form-label">E-posta Adresi</label>
    <input type="email" class="form-control cyber-input" id="email" placeholder="ornek@cyberdash.com" required>
</div>
                <div class="mb-3">
                    <label for="username" class="form-label">Kullanıcı Adı</label>
                    <input type="text" class="form-control cyber-input" id="username" placeholder="kullanici.adi" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" class="form-control cyber-input" id="password" placeholder="********" required>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input cyber-check" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Beni Hatırla</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-link">Şifremi Unuttum</a>
                </div>

                <div class="d-grid">
                    <button type="submit" class="cyber-btn primary">Sisteme Giriş</button>
                </div>
            </form>
            
            <p class="mt-4 text-center">
                <a href="register.html" class="register-link">Yeni Hesap Oluştur</a>
            </p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
