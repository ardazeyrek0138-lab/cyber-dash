<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="cyber_dash">CYBER-DASH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <a class="skip-link" href="#main-content" data-i18n="skip_to_content">Skip to content</a>

  <aside id="sidebar">
    <div class="nav-brand" data-i18n="cyber_dash">CYBER-DASH</div>
    <a href="index.html" class="nav-link" data-i18n="overview">Overview</a>
    <a href="analytics.html" class="nav-link active" data-i18n="analytics_dashboard">Analytics Dashboard</a>
    <a href="tables.html" class="nav-link" data-i18n="tables_examples">Tables Examples</a>
    <a href="forms.html" class="nav-link" data-i18n="forms_examples">Forms Examples</a>
    <a href="components.html" class="nav-link" data-i18n="ui_components">UI Components</a>
    <a href="settings.html" class="nav-link" data-i18n="settings">Settings</a>
    <a href="login.html" class="nav-link" data-i18n="login">Login</a>
    <a href="register.html" class="nav-link" data-i18n="register">Register</a>
    <a href="forgot-password.html" class="nav-link" data-i18n="forgot_password">Forgot Password</a>
  </aside>

  <div id="main-wrapper">
    <header id="topbar">
      <button id="menu-toggle" aria-label="Toggle sidebar">☰</button>
      <div class="language-switcher">
        <button class="lang-btn" data-lang="en" data-i18n="language_en">English</button>
        <button class="lang-btn" data-lang="tr" data-i18n="language_tr">Türkçe</button>
      </div>
    </header>

    <main id="main-content" class="container p-4">
      <h1 class="mb-4" data-i18n="analytics_dashboard">Analytics Dashboard</h1>

      <div class="row g-4">
        <!-- Users Chart -->
        <div class="col-md-6">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <h5 class="card-title" data-i18n="total_users">Total Users</h5>
              <canvas id="usersChart" height="200"></canvas>
            </div>
          </div>
        </div>

        <!-- Security Score -->
        <div class="col-md-6">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <h5 class="card-title" data-i18n="security_score">Security Score</h5>
              <canvas id="securityChart" height="200"></canvas>
            </div>
          </div>
        </div>

        <!-- Transactions Line Chart -->
        <div class="col-12 mt-4">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <h5 class="card-title" data-i18n="recent_transactions">Recent Transactions</h5>
              <canvas id="transactionsChart" height="100"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
  <script src="assets/js/custom.js"></script>
  <script src="assets/js/i18n.js"></script>

  <!-- Grafikleri Oluştur -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Total Users - Bar Chart
      const usersCtx = document.getElementById('usersChart').getContext('2d');
      new Chart(usersCtx, {
        type: 'bar',
         {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [{
            label: 'Users',
            data: [12000, 12100, 12250, 12350, 12400, 12450],
            backgroundColor: '#0066cc'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: { beginAtZero: false, grid: { color: '#3a3a5a' } },
            x: { grid: { color: '#3a3a5a' } }
          }
        }
      });

      // Security Score - Doughnut
      const securityCtx = document.getElementById('securityChart').getContext('2d');
      new Chart(securityCtx, {
        type: 'doughnut',
         {
          labels: ['Secure', 'Risk'],
          datasets: [{
             [98.5, 1.5],
            backgroundColor: ['#00f0ff', '#ff4444']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });

      // Transactions - Line Chart
      const transCtx = document.getElementById('transactionsChart').getContext('2d');
      new Chart(transCtx, {
        type: 'line',
         {
          labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
          datasets: [{
            label: 'Transactions',
             [45, 67, 52, 89, 78, 91, 85],
            borderColor: '#00f0ff',
            backgroundColor: 'rgba(0, 240, 255, 0.1)',
            tension: 0.3,
            fill: true
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: { beginAtZero: true, grid: { color: '#3a3a5a' } },
            x: { grid: { color: '#3a3a5a' } }
          }
        }
      });
    });
  </script>
</body>
</html>
