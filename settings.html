        <main class="page-content">
           <h1 class="main-title">Kullanıcı & Tema Ayarları</h1>
<p class="text-muted mb-5">Panelinizin görünümünü ve temel kullanıcı bilgilerinizi yönetin.</p>

<div class="row">

    <div class="col-lg-6 mb-4">
        <div class="stat-card p-4" data-neon="purple">
            <h5 class="chart-title mb-4">Profil Bilgilerini Güncelle</h5>
            
            <form>
                <div class="mb-3">
                    <label for="userName" class="form-label">Kullanıcı Adı</label>
                    <input type="text" class="cyber-input" id="userName" value="Cypher-User">
                </div>
                <div class="mb-3">
                    <label for="userEmail" class="form-label">E-posta</label>
                    <input type="email" class="cyber-input" id="userEmail" value="user@cyberdash.com">
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="cyber-btn primary">Bilgileri Kaydet</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="col-lg-6 mb-4">
        <div class="stat-card p-4" data-neon="blue">
            <h5 class="chart-title mb-4">Tema ve Renk Ayarları</h5>
            
            <div class="mb-4">
                <label class="form-label">Neon Ana Renk Seçimi</label>
                <div class="color-options mt-2">
                    
                    <button class="color-swatch blue active" data-color="blue" title="Mavi Neon"></button>
                    <button class="color-swatch purple" data-color="purple" title="Mor Neon"></button>
                    <button class="color-swatch green" data-color="green" title="Yeşil Neon"></button>
                    <button class="color-swatch red" data-color="red" title="Kırmızı Neon"></button>
                    
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Arayüz Yoğunluğu</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkToggle" checked>
                    <label class="form-check-label text-muted" for="darkToggle">Karanlık Modu Kullan (Koyu)</label>
                </div>
            </div>
            
        </div>
    </div>
</div>
