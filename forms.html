        <main class="page-content">
            <h1 class="main-title" data-i18n="page_title_forms">Form Elemanları ve Giriş Alanları</h1>
            <p class="text-muted mb-5" data-i18n="forms_subtitle">Neon Dark temasına özgü, odaklanıldığında parlayan giriş alanlarını keşfedin.</p>

            <div class="row">
                
                <div class="col-lg-6 mb-4">
                    <div class="stat-card p-4" data-neon="blue">
                        <h5 class="chart-title mb-4" data-i18n="forms_basic_title">Temel Form Alanları</h5>
                        
                        <form>
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label" data-i18n="form_label_email">E-posta Adresi (Neon Odak)</label>
                                <input type="email" class="form-control cyber-input" id="inputEmail" placeholder="ornek@cyberdash.com" data-i18n-placeholder="form_placeholder_email">
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label" data-i18n="form_label_password">Şifre</label>
                                <input type="password" class="form-control cyber-input" id="inputPassword" placeholder="Gizli şifrenizi girin" data-i18n-placeholder="form_placeholder_password">
                            </div>
                            <div class="mb-3">
                                <label for="inputTextarea" class="form-label" data-i18n="form_label_textarea">Geniş Metin Alanı</label>
                                <textarea class="form-control cyber-input" id="inputTextarea" rows="4" placeholder="Detaylı açıklama..." data-i18n-placeholder="form_placeholder_textarea"></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="cyber-btn primary" data-i18n="button_submit_data">Veriyi Gönder</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="col-lg-6 mb-4">
                    <div class="stat-card p-4" data-neon="purple">
                        <h5 class="chart-title mb-4" data-i18n="forms_control_title">Kontrol ve Seçim Elemanları</h5>

                        <div class="mb-4">
                            <label class="form-label" data-i18n="form_label_dropdown">Durum Seçimi (Dropdown)</label>
                            <select class="form-select cyber-input" aria-label="Default select example">
                                <option selected data-i18n="form_option_select">Lütfen bir seçenek belirleyin</option>
                                <option value="1" data-i18n="form_option_active">Aktif</option>
                                <option value="2" data-i18n="form_option_passive">Pasif</option>
                                <option value="3" data-i18n="form_option_archived">Arşivlendi</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label d-block" data
