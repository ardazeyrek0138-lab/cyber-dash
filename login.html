<body>

  <aside id="sidebar">
    <div class="nav-brand" data-i18n="cyber_dash">CYBER-DASH</div>
    <ul class="nav-list">

      <form>
        <div class="mb-3">

        </div>
        <div class="mb-3">
          <label class="form-label" data-i18n="password">Password</label>
          <input type="password" class="form-control" required>

    </main>
