<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 — Page Not Found</title>
  <meta name="description" content="The page you are looking for does not exist." />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div class="error-page">
    <h1>404</h1>
    <p class="error-message" data-i18n="msg_not_found">Page not found</p>
    <p class="error-desc" data-i18n="msg_desc">The page you are looking for doesn't exist or has been moved.</p>
    <a href="/" class="btn" data-i18n="go_home">Go to Home</a>
  </div>

  <script src="assets/js/scripts.js" defer></script>
  <script>
    // Basit çok dilli destek (örnek)
    const translations = {
      en: {
        msg_not_found: "Page not found",
        msg_desc: "The page you are looking for doesn't exist or has been moved.",
        go_home: "Go to Home"
      },
      tr: {
        msg_not_found: "Sayfa bulunamadı",
        msg_desc: "Aradığınız sayfa mevcut değil ya da taşınmış.",
        go_home: "Ana sayfaya git"
      }
    };
    // Kullanıcının dilini tespit (örnek: tarayıcı ayarı)
    const userLang = navigator.language.startsWith('tr') ? 'tr' : 'en';
    document.querySelectorAll('[data-i18n]').forEach(el => {
      const key = el.getAttribute('data-i18n');
      if (translations[userLang] && translations[userLang][key]) {
        el.textContent = translations[userLang][key];
      }
    });
  </script>
</body>
</html>
